<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>M&T</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The following CSS stylesheets are ONLY used to add font and icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

  <!-- The main CSS stylesheet is used to add the overall styling -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Standard favicons are used to add a custom icon to the website for every gadgets -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="M&T">
        </a>
        <div class="navbar-right" id="navigation">
          <a class="nav-item" href="index.html">Home</a>
          <a class="nav-item" href="clothes.html">Clothes</a>
          <a class="nav-item" href="about.html">About</a>
          <a class="nav-item" href="locations.html">Locations</a>
          <a class="nav-item active" href="subscribe.html">Subscribe</a>
          <a href="javascript:void(0);" class="icon" onclick="toggleNavigation()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <div class="content">
    <div class="container">
      <div class="wrapper">
        <h2>Subscribe Us</h2>
        <p class="description">
          News, in-store events and special offers.
        </p>

        <div class="row">
          <!---
            Form for booking a flight uses 5 different type of components:
            1. Text
            2. Email
            3. Telephone
            4. Date
            5. Checkbox
          -->
          <form class="card form" onsubmit="return subscribeListener(this);">
            <div class="form-field">
              <label class="form-label" for="name">Name</label>
              <input class="form-input" type="text" placeholder="Name" name="name" required>
            </div>

            <div class="form-field">
              <label class="form-label" for="email">Email</label>
              <input class="form-input" type="Email" placeholder="Email address" name="email" required>
            </div>

            <div class="form-field">
              <label class="form-label" for="phone">Phone</label>
              <input class="form-input" type="tel" placeholder="087766250158" pattern="[0-9]{12}" name="phone" required>
            </div>

            <div class="form-field">
              <label class="form-label" for="country">Country</label>
              <select class="form-input" name="country" required>
                <option value="indonesia" selected>Indonesia</option>
                <option value="japan">Japan</option>
              </select>
            </div>

            <label class="terms">
              <input type="checkbox" name="terms" id="terms"> I agree to the terms and conditions
            </label>

            <div class="form-btn">
              <button class="btn" name="subject" type="submit">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; Copyright M&T 2022. All Rights Reserved.</p>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
